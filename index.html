<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloomcore - Full-stack AI Civil Engineering</title>
  <style>
    /* (same CSS as before, no changes) */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
      color: white;
      overflow: hidden;
      position: relative;
    }
    .bg-elements { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 1; }
    .bg-elements::before {
      content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255, 154, 86, 0.03) 0%, transparent 50%);
      animation: rotate 20s linear infinite;
    }
    .bg-elements::after {
      content: ''; position: absolute; top: 20%; right: 10%; width: 300px; height: 300px;
      background: linear-gradient(45deg, rgba(255, 154, 86, 0.1), transparent);
      border-radius: 50%; filter: blur(40px); animation: float 6s ease-in-out infinite;
    }
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes float { 0%, 100% { transform: translateY(0px) scale(1);} 50% { transform: translateY(-20px) scale(1.1);} }
    .container {
      position: relative; z-index: 2; height: 100vh;
      display: grid; grid-template-columns: 1fr 1fr; align-items: center;
      max-width: 1400px; margin: 0 auto; padding: 0 60px;
    }
    .content-side { display: flex; flex-direction: column; gap: 2rem; padding-right: 3rem; }
    .logo-section { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
    .logo-img { width: 60px; height: 60px; filter: drop-shadow(0 4px 12px rgba(255, 154, 86, 0.3)); }
    .company-name { font-size: 2rem; font-weight: 800; letter-spacing: -0.02em; }
    .tagline { font-size: 1.5rem; font-weight: 600; color: #ff9a56; margin-bottom: 1rem; opacity: 0; animation: fadeInUp 1s ease 0.5s forwards; }
    .description { font-size: 1.2rem; line-height: 1.7; color: rgba(255, 255, 255, 0.8); margin-bottom: 2rem; opacity: 0; animation: fadeInUp 1s ease 1s forwards; }
    .cta-buttons { display: flex; gap: 1.5rem; opacity: 0; animation: fadeInUp 1s ease 1.5s forwards; }
    .btn { padding: 16px 32px; border-radius: 12px; font-size: 1.1rem; font-weight: 600; text-decoration: none;
           transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; border: none; position: relative; overflow: hidden; }
    .btn-primary { background: linear-gradient(45deg, #ff9a56, #ff6b35); color: white; box-shadow: 0 8px 25px rgba(255, 154, 86, 0.3); }
    .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(255, 154, 86, 0.4); }
    .btn-secondary { background: transparent; color: white; border: 2px solid rgba(255, 255, 255, 0.3); backdrop-filter: blur(10px); }
    .btn-secondary:hover { background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.5); transform: translateY(-3px); }
    .btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
                   background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent); transition: left 0.5s; }
    .btn:hover::before { left: 100%; }
    .video-side { display: flex; align-items: center; justify-content: center; padding-left: 3rem; }
    .video-container { width: 100%; max-width: 600px; position: relative; opacity: 0; animation: fadeInRight 1s ease 0.8s forwards; }
    .video-wrapper { position: relative; width: 100%; height: 0; padding-bottom: 56.25%; border-radius: 20px; overflow: hidden;
                     box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 154, 86, 0.2);
                     background: linear-gradient(135deg, #2c3e50, #3498db); }
    .video-wrapper video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease; }
    .video-wrapper:hover video { transform: scale(1.02); }
    .video-placeholder { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column;
                         align-items: center; justify-content: center; color: white; font-size: 1.2rem; font-weight: 600; gap: 1rem; }
    .play-icon { width: 80px; height: 80px; background: rgba(255, 255, 255, 0.2); border-radius: 50%; display: flex;
                 align-items: center; justify-content: center; font-size: 2rem; backdrop-filter: blur(10px); animation: pulse 2s ease-in-out infinite; }
    @keyframes pulse { 0%,100%{ transform: scale(1); opacity:0.8;} 50%{ transform: scale(1.1); opacity:1; } }
    @keyframes fadeInUp { from { opacity:0; transform:translateY(30px);} to { opacity:1; transform:translateY(0);} }
    @keyframes fadeInRight { from { opacity:0; transform:translateX(30px);} to { opacity:1; transform:translateX(0);} }
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); backdrop-filter:blur(10px);
             z-index:1000; align-items:center; justify-content:center; }
    .modal-content { background:linear-gradient(135deg, #2c3e50, #34495e); padding:3rem; border-radius:20px; max-width:600px;
                     width:90%; position:relative; box-shadow:0 25px 60px rgba(0,0,0,0.5); }
    .close-btn { position:absolute; top:1rem; right:1rem; background:none; border:none; font-size:1.5rem; color:white;
                 cursor:pointer; opacity:0.7; transition:opacity 0.3s; }
    .close-btn:hover { opacity:1; }
    .modal h2 { font-size:1.8rem; margin-bottom:1.5rem; color:#ff9a56; }
    @media(max-width:1024px){ .container{grid-template-columns:1fr; grid-template-rows:auto 1fr; padding:2rem; gap:2rem;}
      .content-side{text-align:center; padding-right:0;} .video-side{padding-left:0;} .cta-buttons{justify-content:center;} }
    @media(max-width:768px){ .container{padding:1rem;} .company-name{font-size:1.5rem;} .tagline{font-size:1.2rem;}
      .description{font-size:1rem;} .cta-buttons{flex-direction:column; align-items:center;} .btn{width:100%; max-width:300px;}
      .modal-content{padding:2rem; margin:1rem;} }
  </style>
</head>
<body>
  <div class="bg-elements"></div>
  <div class="container">
    <div class="content-side">
      <div class="logo-section">
        <img src="Bloomcore_logo.png" class="logo-img" alt="Bloomcore Logo">
        <h1 class="company-name">BLOOMCORE</h1>
      </div>
      <h2 class="tagline">The world's first full-stack AI civil engineering firm</h2>
      <p class="description">
        AI agents that design physical infrastructure such as buildings, bridges, roads, tunnels, etc. 
      </p>
      <div class="cta-buttons">
        <a href="#" class="btn btn-primary" onclick="openModal('demoModal')">Request a Demo</a>
        <a href="#" class="btn btn-secondary" onclick="openModal('reviewerModal')">Become a Human Reviewer</a>
      </div>
    </div>
    <div class="video-side">
      <div class="video-container">
        <div class="video-wrapper">
          <video autoplay muted loop playsinline poster="">
            <source src="combined_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="video-placeholder">
            <div class="play-icon">▶</div>
            <div>Watch Our Technology Demo</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Demo Request Modal with Google Form -->
  <div id="demoModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('demoModal')">&times;</button>
      <h2>Request a Demo</h2>
      <iframe src="https://forms.gle/RS69Q3pKNFoq8buh6" 
              width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">
        Loading…
      </iframe>
    </div>
  </div>

  <!-- Human Reviewer Modal with Google Form -->
  <div id="reviewerModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('reviewerModal')">&times;</button>
      <h2>Become a Human Reviewer</h2>
      <iframe src="https://forms.gle/KHPfHjWRs8JMPGhw8" 
              width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">
        Loading…
      </iframe>
    </div>
  </div>

  <script>
    // Modal functionality
    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
      document.body.style.overflow = 'auto';
    }
    // Close modal when clicking outside
    window.addEventListener('click', function(e) {
      if (e.target.classList.contains('modal')) {
        e.target.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
    });
    // Keyboard accessibility
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        const openModals = document.querySelectorAll('.modal[style*="flex"]');
        openModals.forEach(modal => modal.style.display = 'none');
        document.body.style.overflow = 'auto';
      }
    });
    // Video placeholder hide on load
    const video = document.querySelector('video');
    const placeholder = document.querySelector('.video-placeholder');
    video.addEventListener('loadeddata', () => placeholder.style.display = 'none');
  </script>
</body>
</html>
